databases:
  - name: DevConnect
    databaseName: devconnect
    user: devconnect
    plan: free

services:
  - type: web
    name: DevConnect
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh && bundle exec rails db:migrate"
    # preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: DevConnect
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default
      - key: MAILGUN_SMTP_LOGIN
        value: "${MAILGUN_SMTP_LOGIN}"  # Use environment variable for SMTP login
      - key: MAILGUN_SMTP_PASSWORD
        value: "${MAILGUN_SMTP_PASSWORD}"  # Use environment variable for SMTP password
      - key: MAILGUN_DOMAIN
        value: "${MAILGUN_DOMAIN}"  # Use environment variable for Mailgun domain
